plugins {
    id 'org.springframework.boot' version '2.1.8.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
}

group = 'com.petroun'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

jar {
    archivesBaseName = 'devourerhizine'
}

repositories {
    maven {
        url "http://nexus.petroun.com:8081/repository/maven-public/"
    }
}

dependencies {
    compile('cn.gotoil:bill:2.1.8.3.1-RELEASE')
    compile group: 'cn.hutool', name: 'hutool-all', version: '5.4.7'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
    compile group: 'com.google.guava', name: 'guava', version: '28.1-jre'
    compile group: 'com.rabbitmq', name: 'amqp-client', version: '3.6.5'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.10.0'
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-xml', version: '2.10.0'
    compile group: 'com.mashape.unirest', name: 'unirest-java', version: '1.4.9'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.8'
    annotationProcessor "org.projectlombok:lombok:1.18.8"
    compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'
    compile group: 'com.sun.xml.bind', name: 'jaxb-impl', version: '2.3.1'
    compile group: 'com.sun.xml.bind', name: 'jaxb-core', version: '2.3.0'
//    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.4.1'

}
